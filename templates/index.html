<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vietnam Weather AI</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; text-align: center; padding: 20px; }
        .main-box { background: white; max-width: 800px; margin: auto; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        
        .control-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; text-align: left; }
        .input-group { margin-bottom: 10px; }
        label { font-weight: bold; color: #555; display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        
        .btn-row { display: flex; gap: 10px; justify-content: center; margin: 20px 0; }
        button { padding: 12px 24px; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; transition: 0.2s; }
        .btn-load { background-color: #17a2b8; color: white; }
        .btn-predict { background-color: #28a745; color: white; font-weight: bold; }
        button:hover { opacity: 0.9; }

        .message { background: #e9ecef; padding: 10px; border-radius: 6px; margin-bottom: 20px; color: #333; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background-color: #007bff; color: white; padding: 12px; }
        td { padding: 12px; border-bottom: 1px solid #ddd; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>

<div class="main-box">
    <h1>ğŸŒ¤ï¸ Vietnam Weather Predictor</h1>
    <div class="message">{{ message }}</div>

    <form method="POST">
        <div class="control-panel" style="border-bottom: 1px solid #eee; padding-bottom: 20px;">
            <div class="input-group">
                <label>ğŸ“ City:</label>
                <select name="city">
                    <option value="Hanoi" {% if form.city == 'Hanoi' %}selected{% endif %}>Hanoi</option>
                    <option value="Hue" {% if form.city == 'Hue' %}selected{% endif %}>Hue</option>
                    <option value="Da Nang" {% if form.city == 'Da Nang' %}selected{% endif %}>Da Nang</option>
                    <option value="Ho Chi Minh City" {% if form.city == 'Ho Chi Minh City' %}selected{% endif %}>Ho Chi Minh City</option>
                    <option value="Can Tho" {% if form.city == 'Can Tho' %}selected{% endif %}>Can Tho</option>
                    <option value="Vinh" {% if form.city == 'Vinh' %}selected{% endif %}>Vinh</option>
                </select>
            </div>
            <div class="input-group">
                <label>ğŸ“… Date:</label>
                <input type="date" name="date" value="{{ form.date }}" required>
            </div>
        </div>

        <h3>Current Conditions (Starting Point)</h3>
        <div class="control-panel">
            <div class="input-group">
                <label>ğŸŒ¡ï¸ Avg Temp (Â°C)</label>
                <input type="number" step="0.1" name="mean" value="{{ form.mean }}" placeholder="e.g. 25.0">
            </div>
            <div class="input-group">
                <label>ğŸ”¼ Max Temp (Â°C)</label>
                <input type="number" step="0.1" name="max" value="{{ form.max }}" placeholder="e.g. 30.0">
            </div>
            <div class="input-group">
                <label>ğŸ”½ Min Temp (Â°C)</label>
                <input type="number" step="0.1" name="min" value="{{ form.min }}" placeholder="e.g. 20.0">
            </div>
            <div class="input-group">
                <label>ğŸŒ§ï¸ Rain (mm)</label>
                <input type="number" step="0.1" name="rain" value="{{ form.rain }}" placeholder="e.g. 0.0">
            </div>
            <div class="input-group">
                <label>ğŸ’§ Humidity (%)</label>
                <input type="number" step="0.1" name="hum" value="{{ form.hum }}" placeholder="e.g. 80">
            </div>
            <div class="input-group">
                <label>ğŸˆ Pressure (hPa)</label>
                <input type="number" step="0.1" name="press" value="{{ form.press }}" placeholder="e.g. 1010">
            </div>
        </div>

        <div class="btn-row">
            <button type="submit" name="action" value="load" class="btn-load">ğŸ”„ Load History (Auto-Fill)</button>
            <button type="submit" name="action" value="predict" class="btn-predict">ğŸ”® Predict Forecast</button>
        </div>
    </form>

    {% if forecast %}
        <h3>7-Day Forecast Results</h3>
        <table>
            <tr>
                <th>Date</th>
                <th>Predicted Temp (Â°C)</th>
            </tr>
            {% for day in forecast %}
            <tr>
                <td>{{ day.date }}</td>
                <td style="font-weight: bold; color: #2c3e50;">{{ day.temp }} Â°C</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</div>

</body>
</html>
